{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="row">
    <div class="col-12 text-center">
        <h1 class="uppercase">Get in touch</h1>
        <hr class="mt-3">
    </div>
</div>
<div class="row">
    <div class="col-1 col-lg-3"></div>
    <div class="col-10 col-lg-6 mb-5">
        <p>If you would like to contact us,
            please fill out the form and we will get back to you.</p>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ contact_form|crispy }}
            <div class="text-center mb-2 mt-4">
                <button type="submit" id="contact-form-btn"
                    class="btn btn-black rounded-0 text-uppercase mt-5 uppercase w-100">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
