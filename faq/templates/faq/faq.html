{% extends "base.html" %}
{% load static %}

{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-2"></div>
<div class="col-8">

{% for q in faq %}

<p>{{ q.answer }}</p>

{% endfor %}
</div>
<div class="col-2"></div>
</div>
</div>



{% endblock %}
